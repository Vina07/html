<!doctype html>
<html>
<head>
<title>button</title>
<style>
body { margin-left:100px;}
</style>
<script>

function change(color)
{
document.body.style.background=color;

}

</script>

</head>

<body>

<form>
<br><br>

<input type="button" id="input" value="Red"   onclick="change('red')">

<input type="button" id="input" value="Green"  onclick="change('green')">

<input type="button" id="input" value="Blue" onclick="change('blue')">

</form>
</body>

</html>
